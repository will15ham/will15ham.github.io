<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/wa13.css">
    <script defer src="/js/wa13.js"></script>
</head>
<body>
    <div>
        <p>Please selet the volume you'd like.</p>
        <p class="output">50</p>
    </div>
    <div><!-- plus/minus volume changer-->
        <form>
            <input class="minus-button" type="button" name="minus-button" value="MINUS"></button>
            <input class="plus-button" type="button" name="plus-button" value="PLUS"></button>
            <input class="reset-button" type="button" name="reset-button" value="RESET"></button>
            <input class="random-button" type="button" name="random-button" value="RANDOM"></button>
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT"></button>


        </form>
<div>
    <div class="slidecontainer">
        <p>Please select the volume you'd like.</p>
        <input type="range" min="0" max="100" class="slider" id="myRange">
        <input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT">
        <p class="slider-output"></p>
    </div>

</body>
